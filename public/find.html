<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <style>

    margin-top: 5%;
    height: 60%;
    z-index: 2;
    visibility: visible;
}
    </style>
</head>

<div id="bg3"></div>

<body>
   

  <div id="nearby-events" class="text-center">

<div class="container">

 ></script>
