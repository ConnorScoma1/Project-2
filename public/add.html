<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/main.css">
  <title>Add Event Page</title>
</head>

<body>
  <div id="bg2"></div>

  <div id="add-event">
    <h1>ADD EVENT <span>ADD EVENT</span> ADD EVENT</h1>

    <div class="container text-center">
      <h2 class="text-center">So You Want To Add A Event...</h2>

      <form>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHATS YOUR EVENT?</label>
          <div class="col-sm-8">
            <input class="form-control form-control-lg" id="event-name" placeholder="Free Snacks">
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHEN IS IT?</label>
          <div class="col-sm-8">
            <input type="date" class="form-control form-control-lg" id="event-date" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHERE IS IT?</label>
          <div class="col-sm-8">
            <input type="name" class="form-control form-control-lg" id="event-location" placeholder="Your Mom's House">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHAT KIND?</label>
          <div class="col-sm-8">
            <input type="name" class="form-control form-control-lg" id="event-type"
              placeholder="Cannoli Eating Contest">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">ENTER YOUR E-MAIL</label>
          <div class="col-sm-8">
            <input type="email" class="form-control form-control-lg" id="event-description"
              placeholder="undecided@yourmom.com">
          </div>
        </div>
        <!--buttton-->
        <button type="submit" class="btn btn-primary btn-lg ">Submit that Shit</button>
      </form>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBGl1Hl1va0P36762GiXk4FWTYm8owr-E
      &callback=initMap"></script>

      <script src="./js/map.js"></script>
  <script src="./js/index.js"></script>

  <script src="./js/animate.js"></script>
</body>

</html>
