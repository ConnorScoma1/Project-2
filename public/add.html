<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Event Page</title>
  </head>
  <body>

    <h1>ADD EVENT</h1>
        <div class="h2">So You Want To Add A Event...</div>

        <form>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHATS YOUR EVENT?</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-lg" id="event-name" placeholder="">
              </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHEN IS IT?</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-lg" id="event-date" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHERE IS IT?</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-lg" id="event-location" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHAT KIND?</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-lg" id="event-type" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                  <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">WHAT MAKES YOU SO SPECIAL?</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control form-control-lg" id="event-description" placeholder="">
                  </div>
                </div>
                <!--buttton-->
                <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit that Shit</button>
        </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
